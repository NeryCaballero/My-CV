<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nery Caballero</title>
    <link href="My-CV.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@100,200;100,300;100,400;100,500;100,600;100,700;100,800;100,900;131,577&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fdac4fc693.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        
        <div class="nav-bar row">
            <a class="btn col col-xs-4" href="#about-me">&#60About/&#62</a>
            <a class="btn col col-xs-4" href="#languages">&#60Languages/&#62</a>
            <a class="btn col col-xs-4" href="#contactme">&#60Contact/&#62</a>
        </div>

        <div class="hero">

            <div class="hero-title">
                <h1 >&lt Hello</h1>
                <h1>I am</h1>
                <h1>Nery/></h1>
                <h2>Web Developer in progress</h2>
            </div>


        </div>

    </header>

    <div class="content">

        <h1 id="about-me">About Me</h1>

        <div class="about-me row">

            <div class="photo col col-sm-6">
                <img src="images/Nery460px.jpeg" alt="Nery Caballero">
            </div>

            <div class="about col col-sm-6">
                <p>Hello, my name is Nery Caballero. 
                <br/>I am a 31 years panamanian studying Web Development in Brussels, Belgium.</p>
            </div>


        </div>

        <h1 id="languages" class="row col">My Languages</h1>
        <h2 class="row col">as of now ;)</h2>

        <div class="languages row">

            <div class="html col col-xs-3">
                <p><i class="fab fa-html5"></i></p>
            </div>

            <div class="css col col-xs-3">
                <p><i class="fab fa-css3-alt"></i></p>
            </div>

            <div class="js col col-xs-3">
                <p><i class="fab fa-js"></i></p>
            </div>

            <div class="php col col-xs-3">
                <p><i class="fab fa-php"></i></p>
            </div>

        </div>

        <!--Languages Progress START-->

        <div class="languages-progress row">

            <div class="html-progress col col-xs-3">
               <progress id="html" value="90" max="100">90%</progress>
            </div>

            <div class="css-progress col col-xs-3">
                <progress id="css" value="70" max="100">70%</progress>
            </div>

            <div class="js-progress col col-xs-3">
                <progress id="js" value="5" max="100">5%</progress>
            </div>

            <div class="php-progress col col-xs-3">
                <progress id="php" value="5" max="100">5%</progress>
            </div>

        </div>

        <!--Languages Progress END-->

        <h1 id="contactme">Contact Me</h1>

        <div class="contact-container row">

            <div class="col col-xs-1"></div>

            <form class="col col-xs-10">
                <div class="contact">
                    <label for="name">Name</label>
                    <input class="contact-field" type="text" id="name" name="name" placeholder="What's your name?">
                    
                    <label for="email">E-mail</label>
                    <input class="contact-field" type="email" id="email" name="email" placeholder="E-mail . . .">

                    <label for="message">Message</label>
                    <textarea class="contact-field" id="message" name="message" placeholder="How can I help you :) ?"></textarea>

                    <input class="contact-field" type="submit" value="Send">
                </div>

                <div class="col col-xs-1"></div>

            </form>


        </div>

    </div>

</body>

</html>
